<div class="container">
    <h2>User Registration Form</h2>
    <form #log="ngForm" (ngSubmit)="submit(log)">
        <div class="form-group">
            <label for="firstnsme">FirstName</label><br>
            <input type="text" name="firstname" class="form-control" #name="ngModel" required minlength="2" maxlength="8" ngModel>
            <div *ngIf="name.touched && name.invalid" class="alert alert-danger">invalid!!!</div>
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="lastname">LastName</label><br>
            <input type="text" name="lasttname" class="form-control" ngModel>
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="email">Email</label><br>
            <input type="text" name="email" class="form-control" ngModel>
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="password">Password</label><br>
            <input type="text" name="password" class="form-control" ngModel>
        </div>
        <pre></pre>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
